<ion-header class="watch-list-header">
  <ion-toolbar color="primary">
		<ion-title>Watch List</ion-title>
		<ion-buttons slot="start">
				<ion-back-button defaultHref="/home"></ion-back-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-list>

		<ion-item-sliding *ngFor="let movie of movies">
			<ion-item [routerLink]="'/movie-detail/' + movie.id" routerDirection="forward">
				<ion-avatar slot="start">
					<img [src]="movie.image">
				</ion-avatar>
				<ion-label>
					<h2>{{movie.title}}</h2>
					<p>{{movie.description}}</p>
				</ion-label>
			</ion-item>
			<ion-item-options side="end">
				<ion-item-option side="end" (click)="toggleFavouriteMovie(movie)">
					<ion-icon slot="icon-only" name="trash"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>

	</ion-list>

</ion-content>
